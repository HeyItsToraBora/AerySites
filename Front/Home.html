<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aery Sites</title>
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Montserrat:700|Kavoon&display=swap">
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karantina:400,700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            color: #222;
        }
        .navbar {
            background: #0074f9;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 78px;
            font-size: 20px;
            font-family: 'Montserrat', Arial, sans-serif;
            
        }

        .navbar .nav-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 160px;
            position: relative; /* Needed for the underline */
            overflow: hidden;
        }

        .navbar .nav-item::after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        bottom: -2px;
        height: 3px;
        width: 0;
        background: #ffffff;
        transition: width 0.3s cubic-bezier(.4,0,.2,1);
        border-radius: 2px;
        }

        .navbar .nav-item:hover::after {
        width: 100%;
        }

        .Home{
            margin-left: 160px;
        }
        
        .navbar .nav-item img.icon {
            width: 48px;   /* set your desired width */
            height: 48px;  /* set your desired height */
            margin-right: 7px;
        }
        
        .navbar .nav-item:last-child {
            margin-right: 0;
        }
        .navbar img.icon {
            width: 22px;
            height: 22px;
            margin-right: 7px;
        }
        .navbar .spacer {
            flex: 1;
        }
        .navbar .btn {
            background: #fff;
            color: #0074f9;
            border: none;
            border-radius: 8px;
            padding: 4px 18px;
            margin-left: 8px;
            font-size: 24px;
            cursor: pointer;
            font-family: 'Kavoon', cursive;
        }
        .navbar .btn.signup {
            background: none;
            color: #fff;
            border: 1.5px solid #fff;
            margin-right: 30px;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }
        .logo-img {
            width: 130px;
            margin-bottom: 10px;
            margin-top: -20px;
        }
        .brand-title {
            font-family: 'Kavoon', cursive;
            font-size: 96px;
            color: #0074f9;
            margin: 0;
            display: inline-block;
        }
        .brand-title .bold {
            font-family: 'Kavoon', cursive; /* Changed from Montserrat to Kavoon */
            color: #000;
            font-weight: bold;
        }
        .action-row {
            margin-top: 30px;
            display: flex;
            gap: 18px;
        }
        .action-btn {
            background: #fff;
            color: #0074f9;
            border: 2px solid #0074f9;
            border-radius: 8px;
            font-size: 32px;
            font-family: 'Kavoon', cursive;
            padding: 10px 24px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .action-btn:hover {
            background: #0074f9;
            color: #fff;
        }
        .main-btn {
            margin-top: 22px;
            background: #0074f9;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 26px;
            font-family: 'Luckiest Guy', cursive;
            padding: 14px 48px 14px 28px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 2px 8px #0074f933;
        }
        .main-btn .arrow {
            position: absolute;
            right: 22px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 38px;
        }
        .footer-bar {
            position: fixed;
            bottom: 28px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-bar .contact-label {
            font-family: 'Luckiest Guy', cursive;
            color: #0074f9;
            font-size: 22px;
            margin-bottom: 8px;
        }
        .footer-bar .contact-row {
            background: #0074f9;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 48px;
            padding: 16px 38px;
            min-width: 340px;
        }
        .footer-bar .contact-icon {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-bar .contact-icon img {
            width: 32px;
            height: 32px;
        }
        @media (max-width: 600px) {
            .brand-title { font-size: 32px; }
            .main-btn { font-size: 18px; padding: 10px 32px 10px 18px; }
            .footer-bar .contact-row { gap: 22px; min-width: 180px; padding: 10px 10px; }
            .footer-bar .contact-icon img { width: 32px; height: 32px; }
        }
        .footer-bar .contact-row {
        background: #0074f9;
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px; /* Adjusted for better spacing */
        padding: 16px 38px;
        min-width: 340px;
        }
        .footer-bar .contact-icon img {
            width: 44px;
            height: 44px;
        }

        .nav-item{
            font-family: 'Karantina', cursive;
            font-size: 48px;
        }

        .brand-slider-container {
        width: 100%;
        overflow: hidden;
        margin: 60px 0 40px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .brand-slider {
            width: 80vw;
            max-width: 1100px;
            overflow: hidden;
            position: relative;
            height: 80px;
            background: #f7faff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #0074f91a;
            display: flex;
            align-items: center;
            -webkit-mask-image: linear-gradient(to right, transparent 0%, #000 15%, #000 85%, transparent 100%);
            mask-image: linear-gradient(to right, transparent 0%, #000 15%, #000 85%, transparent 100%);
        }
        .brand-slide-track {
            display: flex;
            width: calc(200px * 10); /* 10 logos, adjust if you add more */
            animation: scrollBrands 18s linear infinite;
        }
        .brand-logo {
            width: 140px;
            height: 60px;
            object-fit: contain;
            margin: 0 30px;
            filter: grayscale(0.2) brightness(0.95);
            transition: filter 0.2s;
        }
        .brand-logo:hover {
            filter: none;
        }
        @keyframes scrollBrands {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @media (max-width: 700px) {
            .brand-slider { height: 48px; }
            .brand-logo { width: 80px; height: 32px; margin: 0 12px; }
            .brand-slide-track { width: calc(100px * 10); }
        }

        .brand-slider::before,
        .brand-slider::after {
            content: "";
            position: absolute;
            top: 0; bottom: 0;
            width: 80px;
            z-index: 2;
            pointer-events: none;
        }
        .brand-slider::before {
            left: 0;
            background: linear-gradient(to right, #f7faff 0%, transparent 100%);
        }
        .brand-slider::after {
            right: 0;
            background: linear-gradient(to left, #f7faff 0%, transparent 100%);
        }

        .trusted-label {
            text-align: center;
            font-family: 'Luckiest Guy', cursive;
            font-size: 32px;
            color: #0074f9;
            margin-bottom: -30px;
            margin-top: 80px;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .trusted-label {
                font-size: 22px;
                margin-top: 24px;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-item Home"><img class="icon" src="assets/icons8-home-144.png" alt="Home" href="home.html">Home</div>
        <div class="nav-item"><img class="icon" src="assets/icons8-usd-80.png" alt="Prices">Prices</div>
        <div class="nav-item"><img class="icon" src="assets/icons8-cart-64.png" alt="Cart">Cart</div>
        <div class="nav-item"><img class="icon" src="assets/icons8-handshake-64.png" alt="Clients">Clients</div>
        <div class="nav-item" href="./help.html"><img class="icon" src="assets/icons8-help-80.png" alt="Help">Help</div>
        <div class="spacer"></div>
        <button class="btn">Login</button>
        <button class="btn signup">Sign up</button>
    </div>
 <div class="center-content">
        <img class="logo-img" src="assets/1.png" alt="Aery Sites Logo">
        <h1 class="brand-title">Aery <span class="bold">Sites</span></h1>
        <div class="action-row">
            <button class="action-btn">Our clients</button>
            <button class="action-btn">Start now</button>
        </div>
        <button class="main-btn">
            My Purchases 
            <span class="arrow">></span>
        </button>
    </div>

    <div class="trusted-label">Trusted by</div>

    <div class="brand-slider-container">
    <div class="brand-slider">
        <div class="brand-slide-track">
            <img src="assets/brand1.png" alt="Brand 1" class="brand-logo">
            <img src="assets/brand2.png" alt="Brand 2" class="brand-logo">
            <img src="assets/brand3.png" alt="Brand 3" class="brand-logo">
            <img src="assets/brand4.png" alt="Brand 4" class="brand-logo">
            <img src="assets/brand5.png" alt="Brand 5" class="brand-logo">
            <!-- Repeat logos for seamless loop -->
            <img src="assets/brand1.png" alt="Brand 1" class="brand-logo">
            <img src="assets/brand2.png" alt="Brand 2" class="brand-logo">
            <img src="assets/brand3.png" alt="Brand 3" class="brand-logo">
            <img src="assets/brand4.png" alt="Brand 4" class="brand-logo">
            <img src="assets/brand5.png" alt="Brand 5" class="brand-logo">
            <!-- متنساش تحط لوجوهات -->
        </div>
    </div>
</div>

    <div class="footer-bar">
        <div class="contact-label">Contact us</div>
        <div class="contact-row">
            <button class="contact-icon"><img src="assets/icons8-twitter-100.png" alt="Gamepad"></button>
            <button class="contact-icon"><img src="assets/icons8-instagram-64.png" alt="Instagram"></button>
            <button class="contact-icon"><img src="assets/icons8-whatsapp-100.png" alt="WhatsApp"></button>
            <button class="contact-icon"><img src="assets/email.png" alt="Mail"></button>
        </div>
    </div>
</body>
</html>
